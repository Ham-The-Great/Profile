<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober Journey</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('entry')">Daily Entry</button>
            <button onclick="showPage('settings')">Settings</button>
        </nav>

        <div id="home" class="page active">
            <h1>Your Sober Journey</h1>
            <div class="streak">Current Streak: <span id="streak">0</span> days</div>
            <div id="contribution-chart"></div>
            <div class="motivation">
                <p>You've got this! Every sober day is a victory.</p>
            </div>
        </div>

        <div id="entry" class="page">
            <h1>Daily Check-in</h1>
            <p>Were you sober today?</p>
            <button onclick="recordSober(true)" class="btn yes">Yes</button>
            <button onclick="recordSober(false)" class="btn no">No</button>
        </div>

        <div id="settings" class="page">
            <h1>Settings</h1>
            <div class="setting">
                <label>Daily Reminder Time</label>
                <input type="time" id="reminder-time">
            </div>
            <div class="setting">
                <label>Theme</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <button onclick="resetData()" class="btn danger">Reset All Data</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
