<!DOCTYPE html>
<html>
<head>
    <title>Your Name - Portfolio</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 960px;
        }
        .my-4 {
            margin: 1.5rem auto;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card-img-top {
            width: 100%;
        }
        .card-title {
            color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Your Name</h1>
        <p>Welcome to my portfolio website. Here are some of my projects:</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img class="card-img-top" src="project1.jpg" alt="Project 1">
                    <div class="card-body">
                        <h2 class="card-title">Project 1</h2>
                        <p class="card-text">Description of Project 1.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <img class="card-img-top" src="project2.jpg" alt="Project 2">
                    <div class="card-body">
                        <h2 class="card-title">Project 2</h2>
                        <p class="card-text">Description of Project 2.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add more projects as needed -->

        <h2>Contact Me</h2>
        <p>Email: your-email@example.com</p>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
